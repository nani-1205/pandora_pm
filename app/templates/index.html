{% extends "base.html" %}

{% block content %}
    <div class="hero-section"> <!-- Style with Avatar theme -->
        <h1>Welcome to Avatar Project Management</h1>
        <p>Manage your projects like navigating the forests of Pandora.</p>
        {% if not current_user.is_authenticated %}
        <p>
            <a href="{{ url_for('register') }}" class="btn btn-primary">Get Started</a>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
        </p>
        {% endif %}
    </div>
{% endblock %}
