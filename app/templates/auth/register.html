{% extends "base.html" %}
{% block content %}
 <div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Register for Pandora PM</h2>
        <hr class="mb-4">
        <form method="POST" action="{{ url_for('auth.register') }}">
             {# Add CSRF token here if using Flask-WTF #}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required value="{{ request.form.username or '' }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required value="{{ request.form.email or '' }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            <button type="submit" class="btn btn-pandora w-100">Register</button>
        </form>
         <p class="mt-4 text-center">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
