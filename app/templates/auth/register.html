{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <h2 class="text-center mb-4 form-title-pandora">Register for Pandora PM</h2>
        <form method="POST" action="{{ url_for('auth.register') }}" novalidate>
            {# Add CSRF token here if using Flask-WTF #}
            {# {{ form.csrf_token }} #}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control form-control-pandora" id="username" name="username" required minlength="3" value="{{ request.form.get('username', '') }}">
                <div class="form-text">Minimum 3 characters, letters, numbers, or underscores.</div>
            </div>
             <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control form-control-pandora" id="email" name="email" required value="{{ request.form.get('email', '') }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-pandora" id="password" name="password" required minlength="8">
                 <div class="form-text">Minimum 8 characters.</div>
            </div>
             <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control form-control-pandora" id="password2" name="password2" required minlength="8">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-pandora btn-lg">Register</button>
            </div>
        </form>
         <p class="mt-4 text-center">
            Already have an account? <a href="{{ url_for('auth.login') }}" class="link-pandora">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
