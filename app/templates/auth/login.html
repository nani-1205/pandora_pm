{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <h2 class="text-center mb-4 form-title-pandora">Login to Pandora PM</h2>
        <form method="POST" action="{{ url_for('auth.login', next=request.args.get('next')) }}" novalidate>
            {# Add CSRF token here if using Flask-WTF #}
            {# {{ form.csrf_token }} #}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control form-control-pandora" id="username" name="username" required value="{{ request.form.get('username', '') }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-pandora" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember" value="1">
                <label class="form-check-label" for="remember">Remember Me on this device</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-pandora btn-lg">Login</button>
            </div>
        </form>
        <p class="mt-4 text-center">
            Don't have an account? <a href="{{ url_for('auth.register') }}" class="link-pandora">Register here</a>
        </p>
        <!-- <p class="mt-2 text-center">
            <a href="#" class="link-pandora-secondary">Forgot Password?</a>
        </p> -->
    </div>
</div>
{% endblock %}
